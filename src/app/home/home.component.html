<div class="column gap-1">
    <!-- Products Section -->
    <div class="row wrap gap-1 space-between">
        @for (product of products; track product.name){
            <app-product (productOutput)="onProductOutput($event)" [product]="product" ></app-product>
        }
        <!-- <app-product *ngFor="let product of products" [product]="product" ></app-product> -->
    </div>

    <!-- paginator -->
    <p-paginator
    [rows]="rows"
    [totalRecords]="totalRecords"
    [rowsPerPageOptions]="[5, 10, 20]"
    (onPageChange)="onPageChange($event)"
    ></p-paginator>
</div>

<!-- Edit Product -->
<app-edit-popup [product]="selectedProduct" [display]="displayEditPopup" (confirm)="onConfirmEdit($event)" header="Edit Product" ></app-edit-popup>

<!-- Add Product -->
<app-edit-popup [display]="displayAddPopup" (confirm)="onConfirmAdd($event)" header="Add Product" ></app-edit-popup>
